---
eda_credentials:
  - name: "Hub Decision Environment Container Registry"
    credential_type: Container Registry
    organization:
      name: Default
    inputs:
      host: aap.rh.lab
      password: redhat
      username: admin
      verify_ssl: true

  - name: "registry.redhat.io"
    credential_type: Container Registry
    organization: Default
    inputs:
      host: registry.redhat.io/ansible-automation-platform-25
      password: '{{ registry_redhat_io_password }}'
      username: '{{ registry_redhat_io_username }}'
      verify_ssl: true

  - name: "AAP"
    credential_type: "Red Hat Ansible Automation Platform"
    organization: Default
    inputs:
      host: aap.rh.lab
      password: redhat
      username: admin
      verify_ssl: true
