---
controller_projects:
  - name: Demo Project
    organization: Default
    scm_type: git
    scm_url: https://github.com/ansible/ansible-tower-samples

  - name: eda-for-networks
    organization: Default
    scm_type: git
    scm_url: https://github.com/mzdyb/event-driven-ansible-for-networks.git
    default_environment: ee-network

  - name: paloalto
    organization: Default
    scm_type: git
    scm_url: https://github.com/mzdyb/paloalto.git
    default_environment: ee-panos

  - name: cisco-aci
    organization: Default
    scm_type: git
    scm_url: https://github.com/mzdyb/cisco-aci.git
    default_environment: ee-network-aci

  - name: checkpoint
    organization: Default
    scm_type: git
    scm_url: https://github.com/mzdyb/checkpoint.git
    default_environment: ee-network-checkpoint

  - name: f5-big-ip
    organization: Default
    scm_type: git
    scm_url: https://github.com/mzdyb/F5-BIG-IP.git
    default_environment: ee-network
    scm_clean: true
    scm_delete_on_update: true