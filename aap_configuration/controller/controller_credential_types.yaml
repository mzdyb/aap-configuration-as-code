---
controller_credential_types:
  - name: "cisco-aci"
    description: ""
    kind: "cloud"
    inputs:
      fields:
      - id: username
        type: string
        label: APIC Username
        secret: false
      - id: password
        type: string
        label: APIC Password
        secret: true
    injectors:
      env:
        ACI_PASSWORD: '{{ password }}'
        ACI_USERNAME: '{{ username }}'

  - name: "servicenow-instance"
    description: ""
    kind: "cloud"
    inputs:
      fields:
      - id: host
        type: string
        label: SN Host
        secret: false
      - id: username
        type: string
        label: SN Username
        secret: false
      - id: password
        type: string
        label: SN Password
        secret: true
    injectors:
      env:
        SN_HOST: '{{ host }}'
        SN_PASSWORD: '{{ password }}'
        SN_USERNAME: '{{ username }}'
...
