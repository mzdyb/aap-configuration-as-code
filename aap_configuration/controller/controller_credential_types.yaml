---
controller_credential_types:
  - name: "cisco-aci"
    description: ""
    kind: "cloud"
    inputs:
      fields:
      - id: username
        type: string
        label: APIC Username
        secret: false
      - id: password
        type: string
        label: APIC Password
        secret: true
    injectors:
      env:
        ACI_PASSWORD: !unsafe '{{ password }}'
        ACI_USERNAME: !unsafe '{{ username }}'

  - name: "servicenow-instance"
    description: ""
    kind: "cloud"
    inputs:
      fields:
      - id: sn_host
        type: string
        label: SN Host
        secret: false
      - id: sn_username
        type: string
        label: SN Username
        secret: false
      - id: sn_password
        type: string
        label: SN Password
        secret: true
    injectors:
      env:
        SN_HOST: !unsafe '{{ sn_host }}'
        SN_PASSWORD: !unsafe '{{ sn_password }}'
        SN_USERNAME: !unsafe '{{ sn_username }}'
